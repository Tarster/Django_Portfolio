{% extends "reviews/base.html" %}

{% block title %}
All Reviews
{% endblock title %}

{% block body %}
    <h2>All Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <a href="{% url "review" review.id %}">
                {{ review.user_name }}: {{ review.review_text }}
            </a>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
