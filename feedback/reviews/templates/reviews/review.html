{% extends "reviews/base.html" %}
{% block title %} Review {% endblock title %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if form.user_name.errors %}error{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock body %}
